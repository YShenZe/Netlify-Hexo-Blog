<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://cdn.mengze.vip/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.mengze.vip/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <script src="https://cdn.mengze.vip/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
            --user-bg: #e8f0fe;
            --bot-bg: #f8f9fa;
            --warning-bg: #fce8e6;
            --text-color: #1a1a1a;
            --shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .chat-box {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #4285f4 0%, #356ac3 100%);
            color: white;
            text-align: center;
        }

        .alert {
            padding: 12px;
            margin: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .alert-warning {
            background: var(--warning-bg);
            border: 1px solid #ffb3ad;
            color: #d70000;
        }

        /* Êñ∞Â¢ûÊ®°ÂûãÈÄâÊã©Âô®Ê†∑Âºè */
        .model-selector {
            margin: 1rem auto;
            max-width: 300px;
            position: relative;
        }

        #model-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: #fbfbfd;
            color: var(--text-color);
            appearance: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        #model-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66,133,244,0.15);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: rgba(0,0,0,0.5);
        }

        .messages {
            height: 65vh;
            padding: 1rem;
            overflow-y: auto;
            background: #fbfbfd;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .message-user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            line-height: 1.5;
            word-break: break-word;
        }

        .user-bubble {
            background: var(--user-bg);
            border-radius: 18px 4px 18px 18px;
            color: #1a73e8;
        }

        .bot-bubble {
            background: var(--bot-bg);
            border-radius: 4px 18px 18px 18px;
        }

        .input-area {
            display: flex;
            gap: 8px;
            padding: 1rem;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fbfbfd;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66,133,244,0.15);
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
        }

        pre {
            position: relative;
            padding: 1.25rem !important;
            background: #f8f9fa !important;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            font-size: 0.9em;
        }

        code {
            font-family: 'Menlo', monospace;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                padding: 0;
            }
            
            .messages {
                height: 58vh;
                padding: 0.75rem;
            }
            
            .bubble {
                max-width: 85%;
                padding: 12px 16px;
            }
            
            input[type="text"] {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="alert alert-warning">
                <h1>Gemini Chat</h1>
                <p>Êñ∞‰∏Ä‰ª£Êô∫ËÉΩÂØπËØùAIÔºåÊîØÊåÅÂ§öÊ®°ÂûãÂàáÊç¢</p>
                <div class="model-selector">
                    <select id="model-select" aria-label="ÈÄâÊã©AIÊ®°Âûã">
                        <option value="gemini-2.0-flash">Gemini 2.0 FlashÔºàÈªòËÆ§Ôºâ</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
                    </select>
                    <span class="select-arrow">‚ñº</span>
                </div>
                <strong>‰ΩøÁî®ÊèêÁ§∫Ôºö</strong> 
                <span>Ê®°ÂûãÂìçÂ∫îÂèØËÉΩÂª∂ËøüËØ∑ËÄêÂøÉÁ≠âÂæÖ</span>
            </div>

            <div class="messages" id="chat-messages"></div>

            <div class="input-area">
                <input type="text" id="message-input" 
                       placeholder="ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ..."
                       autocomplete="off"
                       aria-label="ËæìÂÖ•Ê∂àÊÅØ">
                <button id="send-button" aria-label="ÂèëÈÄÅ">
                    <span class="button-text">ÂèëÈÄÅ</span>
                    <span class="loader" hidden></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ‰ø°ÊÅØ
        const CONFIG = {
            API_BASE: 'https://mengze.vip/gemini/v1beta/models/',
            API_KEY: 'AIzaSyAIYKMouqcwu1AkC_RAwVlWj-jltKDkxaE',
            currentModel: 'gemini-2.0-flash'
        };

        // DOMÂÖÉÁ¥†
        const elements = {
            messages: document.getElementById('chat-messages'),
            input: document.getElementById('message-input'),
            button: document.getElementById('send-button'),
            loader: document.querySelector('.loader'),
            modelSelect: document.getElementById('model-select')
        };

        // ÂàùÂßãÂåñMarkdownÊ∏≤Êüì
        marked.setOptions({
            highlight: (code, lang) => {
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // ‰∫ã‰ª∂ÁõëÂê¨
        elements.button.addEventListener('click', handleSend);
        elements.input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        elements.modelSelect.addEventListener('change', function() {
            CONFIG.currentModel = this.value;
        });

        async function handleSend() {
            const message = elements.input.value.trim();
            if (!message || elements.button.disabled) return;

            try {
                toggleLoading(true);
                addMessage(message, 'user');
                const response = await fetchResponse(message);
                addMessage(response, 'bot');
            } catch (error) {
                showError(`ËØ∑Ê±ÇÂ§±Ë¥•Ôºö${error.message}`);
            } finally {
                toggleLoading(false);
                elements.input.value = '';
                elements.input.focus();
            }
        }

        async function fetchResponse(prompt) {
            const endpoint = `${CONFIG.API_BASE}${CONFIG.currentModel}:generateContent?key=${CONFIG.API_KEY}`;
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) throw new Error(await response.text());
            
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'message-user' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="avatar">${role === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <div class="bubble ${role}-bubble">
                    ${marked.parse(content)}
                </div>
            `;

            elements.messages.appendChild(messageDiv);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        function toggleLoading(isLoading) {
            elements.button.disabled = isLoading;
            elements.input.disabled = isLoading;
            elements.loader.hidden = !isLoading;
            elements.button.querySelector('.button-text').textContent = 
                isLoading ? 'ÁîüÊàê‰∏≠...' : 'ÂèëÈÄÅ';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-warning';
            errorDiv.innerHTML = `
                <strong>‚ö†Ô∏è ÈîôËØØÔºö</strong>
                ${message}
            `;
            elements.messages.appendChild(errorDiv);
        }
    </script>
</body>
</html>
